<form id="tache-form" class="">
  <div id="handler"><span id="btn-new-tache" placeholder="Créer une nouvelle tâche">⨁</span></div>
  <div class="row">
    <label>Tâche</label>
    <input type="text" id="tache-content" value="">
  </div>
  <div class="row">
    <label>Priorité</label>
    <select id="tache-priority">
      <option value="5">Urgent</option>
      <option value="4">Pressé</option>
      <option value="3">Attendu</option>
      <option value="2">Pas urgent</option>
      <option value="1">Peut attendre</option>
      <option value="0">Quand on pourra</option>
    </select>
  </div>

  <div class="row">
    <label>Dates</label>
    <input type="text" id="tache-start"     class="short" placeholder="Début">
    <input type="text" id="tache-echeance"  class="short" placeholder="Fin">
    <input type="text" id="tache-duree"     class="short" placeholder="Durée">
  </div>

  <div class="row">
    <label>Labels</label>
    <button type="button" id="form-btn-add-label" class="btn-plus">⨁</button>
    <span id="tache-labels"></span>
  </div>

  <div class="row">
    <label>Fichiers</label>
    <button type="button" id="form-btn-add-file" class="btn-plus">⨁</button>
    <span id="tache-files"></span>
  </div>

  <div class="right">
    <button type="button" id="form-btn-init-tache" class="btn">Init</button>
    <button type="button" id="form-btn-save-tache" class="main btn small">OK</button>
  </div>
</form>
